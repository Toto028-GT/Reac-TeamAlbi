        </div>

        <div class="qwerty-container" id="qwerty-container"></div>
        
        <!-- Deuxi√®me ligne : Zone de texte pour le mot de passe + bouton V√©rifier -->

        <!-- Troisi√®me ligne : Zone de texte pour la confirmation du mot de passe + bouton V√©rifier 2 -->

            <input type="password" id="conf_password" name="conf_password">
            <button type="button" id="verifier2Btn" onclick="validatePasswordConfirmation()">V√©rifier</button>
            <p id="confirmation-message"></p>
        </div>
        
        <!-- Quatri√®me ligne : Boutons "Ok" et "Annuler" -->

    </form>

    <!-- Pop-up et overlay -->
    <div id="overlay" onclick="hidePopup()"></div>
    <div id="popup">
        <p id="popupMessage"></p>
        <button id="popupYes" style="display:none;" onclick="handleYes()">Oui</button>
        <button id="popupMaybe" style="display:none;" onclick="handleMaybe()">Peut √™tre</button>
        <button id="popupNo" style="display:none;" onclick="handleNo()">Non</button>
        <button id="popupOk" style="display:none;" onclick="handleOk()">Ok</button>
        <button id="popupHein" style="display:none;" onclick="handleHein()">Hein?</button>
        <button id="popupSuivant" style="display:none;" onclick="handleSuivant()">Suivant</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
