<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA basé sur un jeu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .captcha-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .dropzone {
            width: 150px;
            height: 150px;
            border: 2px dashed #888;
            margin: 20px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .draggable {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: grab;
        }

        .dropzone.valid {
            border-color: #4CAF50;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h2>Êtes-vous un humain ?</h2>
        <p>Glissez le cercle vert dans la zone en pointillés.</p>
        <div class="dropzone" id="dropzone">
            Déposez ici
        </div>
        <div class="draggable" id="draggable" draggable="true">
            Drag
        </div>
        <p id="successMessage" class="success-message">CAPTCHA validé ! Vous pouvez continuer.</p>
    </div>

    <script>
        const draggable = document.getElementById('draggable');
        const dropzone = document.getElementById('dropzone');
        const successMessage = document.getElementById('successMessage');

        // Événement : Début du drag
        draggable.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', 'dragged');
        });

        // Événement : Survol de la zone de dépôt
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault(); // Permet le drop
            dropzone.classList.add('valid');
        });

        // Événement : Quitter la zone de dépôt
        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('valid');
        });

        // Événement : Lâcher dans la zone de dépôt
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain');
            if (data === 'dragged') {
                successMessage.style.display = 'block';
                dropzone.classList.remove('valid');
                dropzone.textContent = 'Validé !';
                dropzone.style.borderColor = '#4CAF50';

                // Redirection après validation
                setTimeout(() => {
                    window.location.href = 'page2.html'; // Remplacez par l'URL de votre page
                }, 2000);
            }
        });
    </script>
</body>
</html>
